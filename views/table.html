<table class="table table-striped">
<thead>
  <tr>
    <th>Image</th>
    <th>Name</th>
    <th>Address</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Birthday</th>
    <th>Show / Edit / Delete</th>
  </tr>
</thead>
<tbody>
  <tr ng-repeat="(contactId, contact) in abctrl.contacts">
    <td><img class="add-img" ng-src="{{contact.image}}"></td>
    <td>{{contact.name}}</td>
    <td>{{contact.address}}</td>
    <td>{{contact.email}}</td>
    <td>{{contact.phone}}</td>
    <td>{{contact.birthday | date}}</td>
    <td>
      <a class="btn btn-primary" href="/#/{{contactId}}">Show</a>
      <a class="btn btn-primary" href="/#/{{contactId}}/edit">Edit</a>
      <button class="btn btn-danger" ng-click="abctrl.removeContact(contactId)">Delete</button>
    </td>
  </tr>
</tbody>
</table>
